<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3b22c7a69e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="to-do-list">
        <h1>Lista de Tarefas</h1>
        <div class="input-container">
          <input
            type="text"
            name="ToDoList"
            class="input-todo"
            id="toDoList"
            placeholder="Digite aqui sua tarefa."
          />
          <button class="button-todo" id="inputBtn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="task-list">
        <div class="task-item">
          <ul>
            
          </ul>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
